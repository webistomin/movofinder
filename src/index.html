<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TMDb: Movie Searcher</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

<!-- this svg is a container for svg icons and should not appear on the page.
To emphasise this I use inline style="display: none" -->
<svg xmlns="http://www.w3.org/2000/svg" style="display: none">
  <symbol id="icon-search"><path d="M21.172 24l-7.387-7.387c-1.388.874-3.024 1.387-4.785 1.387-4.971 0-9-4.029-9-9s4.029-9 9-9 9 4.029 9 9c0 1.761-.514 3.398-1.387 4.785l7.387 7.387-2.828 2.828zm-12.172-8c3.859 0 7-3.14 7-7s-3.141-7-7-7-7 3.14-7 7 3.141 7 7 7z"/></symbol>
</svg>

<header class="page-header">
  <div class="page-header__inner">
    <div class="page-header__logo">
      <a href="javascript: void(0);" class="page-header__link">
        <picture>
          <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 660px)" srcset="img/logo-tablet.svg">
          <img src="img/logo-mobile.svg" alt="Movofinder" width="50" height="50" class="page-header__img">
        </picture>
      </a>
    </div>
    <div class="page-header__group">
      <input type="text" class="page-header__input" placeholder="Search for a movie..." id="search">
      <label for="search" class="page-header__label">
        <svg class="page-header__icon" width="20" height="20">
          <use x="0" y="0" xlink:href="#icon-search"></use>
        </svg>
      </label>
    </div>
    <div class="page-header__toggler">
      <span></span><span></span><span></span>
    </div>
  </div>
  <nav class="main-nav main-nav--closed">
    <ul class="main-nav__list">
      <li class="main-nav__item">
        <a href="javascript: void(0);" class="main-nav__link">
          <svg class="main-nav__icon" width="20" height="20">
            <use x="0" y="0" xlink:href="#icon-vk-mobile"></use>
          </svg>
          Popular
        </a>
      </li>
      <li class="main-nav__item">
        <a href="javascript: void(0);" class="main-nav__link">
          <svg class="main-nav__icon" width="20" height="20">
            <use x="0" y="0" xlink:href="#icon-vk-mobile"></use>
          </svg>
          Top rated
        </a>
      </li>
      <li class="main-nav__item">
        <a href="javascript: void(0);" class="main-nav__link">
          <svg class="main-nav__icon" width="20" height="20">
            <use x="0" y="0" xlink:href="#icon-vk-mobile"></use>
          </svg>
          Upcoming
        </a>
      </li>
      <li class="main-nav__item">
        <a href="javascript: void(0);" class="main-nav__link">
          <svg class="main-nav__icon" width="20" height="20">
            <use x="0" y="0" xlink:href="#icon-vk-mobile"></use>
          </svg>
          Now playing
        </a>
      </li>
    </ul>
  </nav>
</header>

<main class="page-content">
  <section class="slider">
    <!--popular movie banners-->
  </section>

  <section class="movies">
    <ul class="movies__list">
      <li class="movies__item">
        <a href="javascript: void(0);" class="movies__link">
          <figure class="movies__figure">
            <img src="" alt="" class="movies__img" width="" height="">
            <figcaption class="movies__title">Prison</figcaption>
          </figure>
        </a>
      </li>
      <li class="movies__item">
        <a href="javascript: void(0);" class="movies__link">
          <figure class="movies__figure">
            <img src="" alt="" class="movies__img" width="" height="">
            <figcaption class="movies__title">Prison</figcaption>
          </figure>
        </a>
      </li>
      <li class="movies__item">
        <a href="javascript: void(0);" class="movies__link">
          <figure class="movies__figure">
            <img src="" alt="" class="movies__img" width="" height="">
            <figcaption class="movies__title">Prison</figcaption>
          </figure>
        </a>
      </li>
      <li class="movies__item">
        <a href="javascript: void(0);" class="movies__link">
          <figure class="movies__figure">
            <img src="" alt="" class="movies__img" width="" height="">
            <figcaption class="movies__title">Prison</figcaption>
          </figure>
        </a>
      </li>
      <li class="movies__item">
        <a href="javascript: void(0);" class="movies__link">
          <figure class="movies__figure">
            <img src="" alt="" class="movies__img" width="" height="">
            <figcaption class="movies__title">Prison</figcaption>
          </figure>
        </a>
      </li>
      <li class="movies__item">
        <a href="javascript: void(0);" class="movies__link">
          <figure class="movies__figure">
            <img src="" alt="" class="movies__img" width="" height="">
            <figcaption class="movies__title">Prison</figcaption>
          </figure>
        </a>
      </li>
    </ul>
    <button class="movies__btn">Load more</button>
  </section>
</main>


</body>
</html>
